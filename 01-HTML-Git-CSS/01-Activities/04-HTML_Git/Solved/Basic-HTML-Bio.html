<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
  <style>
    body {
      text-decoration: underline;
    }
    header {
      background-color: black;
      color: white;
    }

    #myName {
      color: blue;
    }

    .greenText {
      color: green;
    }

    .boldText {
      font-weight: bold;
    }

    strong {
      color: red;
    }
  </style>
</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>

  <div>

    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2 id="myName" class="greenText">Tariq Abusheikh</h2>

      <!-- Image with link -->
      <img src="https://placehold.it/200x200" alt="Your Name">

      <!-- Paragraph with embedded link -->
      <p>Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <!-- Section 2: Contact Info -->
    <section>

      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>
      <p class="boldText">Below are a few links to contact me!</p>
      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li class="boldText">
          <strong>Portfolio:</strong> <a href="#">coming soon</a>
        </li>
      </ul>

    </section>
  </div>

</body>

</html>
