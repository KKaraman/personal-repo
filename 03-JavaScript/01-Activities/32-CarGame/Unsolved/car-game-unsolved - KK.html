<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Car Adventures!</title>
  </head>
  <body>

    <script>

      // VARIABLES
      // ==========================================================================
      var letter;

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {
         console.log("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          console.log("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {
            console.log("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          console.log("New Mileage: " + this.mileage);
          console.log("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
            console.log("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
            console.log("Honk! Honk!");
        }
      };

      // FUNCTIONS
      // ==============================================================================

      // TO DO: Log all of our car's current stats to the console.
      function reWriteStats() {
        // console.log("make: " + car.make);
        // console.log("model: " + car.model);
        // console.log("color: " + car.color);
        console.log("mileage: " + car.mileage);
        console.log("isWorking: " + car.isWorking);

      }

      // MAIN PROCESS
      // ==============================================================================

      // A while loop makes more sense here than a for loop, because we don't know how long the user will want to play the game
      // This loop will end when the user presses Cancel, thus setting the letter variable to "null"
      while (letter !== null) {
        // Prompt user to input a letter
        letter = prompt("Type 'h' to honk, 'd' to drive to work, 'w' to drive around the world, or 't' to get a tuneup.");
        if(letter){
            letter = letter.toLowerCase();
        }
        
        if(letter === "h"){
            car.honk();
            reWriteStats();
        }

        if(letter === "d" && car.isWorking){
            car.driveToWork();
            reWriteStats();
        }

        if(letter ==="w" && car.isWorking){
            car.driveAroundWorld();
            reWriteStats();
        }
        
        if(letter === "t"){
            car.getTuneUp();
            reWriteStats();
        }
        
        // TO DO: Call the different car methods
      }

    </script>

  </body>
</html>
