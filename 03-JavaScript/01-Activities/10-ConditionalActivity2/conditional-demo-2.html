<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Conditional Demo 2</title>
  </head>
  <body>
    <script type="text/javascript">
      //this will print out hi
      if (true === true) {
        alert("hi");
      } else {
        alert("bye");
      }
      //this will print out dude
      if (false === false) {
        alert("dude");
      } else {
        alert("nope");
      }
      //this will print out goats
      if ("4" === 4) {
        alert("puppies");
      } else {
        alert("goats");
      }
      //this will print out puppies
      if ("4" == 4) {
        alert("puppies");
      } else {
        alert("goats");
      }
      //this will print out goo goo dolls
      if (true) {
        alert("goo goo dolls");
      } else {
        alert("vanilla ice");
      }
      //this will print out one direction
      if (false) {
        alert("the neighborhood");
      } else {
        alert("one direction");
      }
      //this will print out tofu
      if ("5" + "5" === "55") {
        alert("tofu");
      } else {
        alert("soybean");
      }
      //this will print out richard
      //in order to add the values, the first 6 is converted to a string
      if (6 + "5" === "65") {
        alert("richard");
      } else {
        alert("branson");
      }
    </script>
  </body>
</html>
